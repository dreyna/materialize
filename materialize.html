<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <style>
        body {
            box-sizing: border-box;
        }

        .fondo {
            background-color: brown;
            border: 1px solid white;

        }
    </style>
</head>

<body>
    <div class="row" style="width: 500px;">
        <div class="col s6 fondo">1</div>
        <div class="col s6 fondo">2</div>
    </div>
    <div class="row" style="width: 500px;">
        <div class="col s2 fondo">1</div>
        <div class="col s5 fondo">2</div>
        <div class="col s5 fondo">3</div>

    </div>
    <div class="row" style="width: 500px;">
        <div class="col s3 fondo">1</div>
        <div class="col s6 fondo">2</div>
        <div class="col s3 fondo">3</div>
     </div>
    <div class="row" style="width: 500px;">
        <div class="col s1 fondo">1</div>
        <div class="col s6 fondo">2</div>
        <div class="col s4 fondo">3</div>
        <div class="col s1 fondo">4</div>
    </div>
    <script src="js/materialize.min.js"></script>
</body>

</html>
