<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="row" style="max-width: 400px; text-align: center;">
        <div class="col s12" style="background-color: rgb(184, 243, 150);">
            <h5>Nueva Cuenta</h5>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input disabled id="icon_prefix" type="text" class="validate" id="disabled" placeholder="Juan Cuervo">
            <label for="icon_prefix">Cliente</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Vendedor</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">date_range</i>
            <input id="icon_prefix" type="date" class="validate" id="disabled">
            <label for="icon_prefix">Fecha</label>
        </div>
        <div class="input-field col s6">
            <select>
                <option value="" disabled selected>Mensual</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <label>Método de Pago</label>
        </div>
        <div class="input-field col s12">
            <select>
                <option value="" disabled selected>Leche</option>
                <option value="1">Ariel</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <label>Arículo</label>
        </div>
        <div class="input-field col s6">
            <input id="icon_prefix" type="text" class="validate" id="disabled">
            <label for="icon_prefix">Cantidad</label>
        </div>
        <div class="input-field col s6">
            <button class="btn waves-effect waves-light blue" type="submit" name="action">Cancelar
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div class="col s12">
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Agregar
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light red" type="submit" name="action">Cancelar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, options);
        });

        // Or with jQuery

        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
